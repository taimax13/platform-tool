{{- if .Values.grafana.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.grafana.dashboardName }}
  labels:
    grafana_dashboard: "1"
data:
  {{ .Values.grafana.dashboardName }}.json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "gnetId": null,
      "graphTooltip": 0,
      "id": null,
      "panels": [
        {
          "datasource": "CloudWatch",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "red",
                    "value": 80
                  }
                ]
              }
            },
            "overrides": []
          },
          "gridPos": {
            "h": 9,
            "w": 12,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "options": {
            "orientation": "horizontal",
            "reduceOptions": {
              "calcs": [
                "mean"
              ],
              "fields": "",
              "values": false
            },
            "showThresholdLabels": false,
            "showThresholdMarkers": true
          },
          "pluginVersion": "7.4.3",
          "targets": [
            {
              "alias": "Invocation Count",
              "dimensions": {
                "FunctionName": "{{ .Values.grafana.lambdaFunctionName }}"
              },
              "expression": "",
              "metricName": "Invocations",
              "namespace": "AWS/Lambda",
              "period": "",
              "refId": "A",
              "region": "us-west-2",
              "statistics": [
                "Sum"
              ]
            },
            {
              "alias": "Error Count",
              "dimensions": {
                "FunctionName": "{{ .Values.grafana.lambdaFunctionName }}"
              },
              "expression": "",
              "metricName": "Errors",
              "namespace": "AWS/Lambda",
              "period": "",
              "refId": "B",
              "region": "us-west-2",
              "statistics": [
                "Sum"
              ]
            },
            {
              "alias": "Average Duration",
              "dimensions": {
                "FunctionName": "{{ .Values.grafana.lambdaFunctionName }}"
              },
              "expression": "",
              "metricName": "Duration",
              "namespace": "AWS/Lambda",
              "period": "",
              "refId": "C",
              "region": "us-west-2",
              "statistics": [
                "Average"
              ]
            }
          ],
          "title": "Lambda Metrics",
          "type": "timeseries"
        }
      ],
      "schemaVersion": 30,
      "style": "dark",
      "tags": [],
      "templating": {
        "list": []
      },
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "",
      "title": "Lambda Monitoring Dashboard",
      "uid": "{{ .Values.grafana.dashboardName }}",
      "version": 1
    }
{{- end }}
